<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="./req/jquery.min.js"></script>
    <script src="./req/script.js"></script>
    <script src="./req/bootstrap.bundle.min.js"></script>
    <script src="./req/jquery.easing.min.js"></script>

    <script src="./req/jquery.dataTables.min.js"></script>
    <script src="./req/dataTables.bootstrap4.min.js"></script>
    <script src="./req/datatables-demo.js"></script>
    <link href="./req/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./req/w3.css">
    <link href="./req/css" rel="stylesheet">

    <link href="./req/style.css" rel="stylesheet">
    <title>barbaroNN Garages</title>
</head>

<body class="w3-animate-bottom" id="page-top" style="display: none" data-new-gr-c-s-check-loaded="14.990.0" data-gr-ext-installed="">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-100" id="garage-name">
                            Garage Menu
                        </h1>
                    </div>

                    <div class="garage-container">
                        <div class="row">
                            <div class="col-xl-6 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Quick Park
                                                </div>
                                                <div id="quick-park-name" class="h5 mb-0 text-gray-200">
                                                    Park your "RS7"
                                                </div>
                                                <div id="quick-park-payment" class="mb-0 text-gray-200">
                                                    10,000$ per hour
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-parking fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-6 col-md-6 mb-4">
                                <div class="card border-left-success shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                    Free Parking Slots
                                                </div>
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col-auto">
                                                        <div class="h5 mb-0 mr-3 text-gray-200" id="garage-slots">
                                                            0%
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="progress progress-sm mr-2">
                                                            <div class="progress-bar bg-success" id="garage-slots-bar" role="progressbar" style="
                                                                        width: 0%;
                                                                    " aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="vehicles-table-row">
                            <div class="card shadow mb-4 fix-width">
                                <div class="card-header py-3">
                                    <h6 class="m-0 text-gray-200">
                                        Your vehicles
                                    </h6>
                                </div>

                                <div class="card-body">
                                    <div class="table-responsive">
                                        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                            <div class="row">
                                                <div class="col-sm-12 col-md-6">
                                                    <div class="dataTables_length" id="dataTable_length"><label>Show <select name="dataTable_length" aria-controls="dataTable" class="custom-select custom-select-sm form-control form-control-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label></div>
                                                </div>
                                                <div class="col-sm-12 col-md-6">
                                                    <div id="dataTable_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="dataTable"></label></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <table class="table table-dark dataTable no-footer" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                                        <thead>
                                                            <tr role="row">
                                                                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Model: activate to sort column descending" style="width: 0px;">Model</th>
                                                                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Plate: activate to sort column ascending" style="width: 0px;">Plate</th>
                                                                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Stats: activate to sort column ascending" style="width: 0px;">Stats</th>
                                                                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label=": activate to sort column ascending" style="width: 0px;"></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="vehicles-table">
                                                            <!--
                                                    <tr class='border-left-primary-2'>
                                                        <td>RS7</td>
                                                        <td>ZGA-789</td>
                                                        <td>61</td>
                                                        <td>
                                                            <a id='button' btn-type='unknown' btn-plate='TEST123' href="#" class="btn btn-warning btn-icon-split">  <span class="icon text-white-50">    <i class="fas fa-exclamation-triangle"></i>  </span>  <span class="text">TEST</span></a>
                                                        </td>
                                                    </tr>-->
                                                            <tr class="odd">
                                                                <td valign="top" colspan="4" class="dataTables_empty">No data available in table</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 col-md-5">
                                                    <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">Showing 0 to 0 of 0 entries</div>
                                                </div>
                                                <div class="col-sm-12 col-md-7">
                                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                                        <ul class="pagination">
                                                            <li class="paginate_button page-item previous disabled" id="dataTable_previous"><a href="http://quackcity.nl/garages/#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                                                            <li class="paginate_button page-item next disabled" id="dataTable_next"><a href="http://quackcity.nl/garages/#" aria-controls="dataTable" data-dt-idx="1" tabindex="0" class="page-link">Next</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="impound-container" style="display: none">
                        <div class="row" id="vehicles-table-row">
                            <div class="card shadow mb-4 fix-width">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-gray-800">
                                        Your vehicles
                                    </h6>
                                </div>

                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered" id="ImpounddataTable" width="100%" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>Model</th>
                                                    <th>Plate</th>
                                                    <th>Option</th>
                                                </tr>
                                            </thead>
                                            <tbody id="impound-table"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="scroll-to-top rounded" href="http://quackcity.nl/garages/#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Accept the payment
                    </h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                </div>
                <div class="modal-body" id="pay-text"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">
                            Cancel
                        </button>
                    <a class="btn btn-primary" style="color: white" id="button" btn-type="proccess-payment">Proccess</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
